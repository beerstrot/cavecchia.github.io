---
title: Il mio account
description: i tuoi dati per l'asporto e le prenotazioni
canonical: https://www.beerstrot.it/user-account.html
---
<div class="grid-container panel-home-n">
    <header class="grid-x grid-margin-x">
        <div class="small-12 cell">
            <h1 class="first-paragraph-no-hero" id="">{{title}}</h1>
        </div>
    </header>
<!-- inizio form -->
    <div class="grid-x grid-margin-x grid-margin-y">
        <div class="small-12 cell">
            <h2>I miei dati</h2>
        </div>
    </div>
    <div class="grid-x grid-margin-x grid-margin-y">
        <div class="small-6 medium-4 large-4 cell">
            <label><strong>Nome*</strong>
                <input type="text" class="required error" id="name" placeholder="" maxlength="20"/>
            </label>
        </div>
        <div class="small-6 medium-4 large-4 cell">
            <label><strong>Cognome*</strong>
                <input type="text" class="required error" id="surname" placeholder="" maxlength="20"/>
            </label>
        </div>

        <div class="small-10  medium-5 large-5 cell">
            <label><strong>Email (la tua username) non modificabile*</strong>
                <input type="email" class="required error email" id="email" placeholder="esempio@esempio.it" maxlength="200"/>
              </label>
        </div>
        <div class="small-6  medium-3 large-3 cell">
            <label><strong>Telefono*</strong>
                <input type="tel" class="required error" id="telephone" placeholder="3332221111" maxlength="35" />
            </label>
        </div>
    </div>
    <div class="grid-x grid-margin-x grid-margin-y">
        <div class="small-12 cell">
            <button id="" class="button submit">Modifica dati</button>
        </div>
    </div>
    <div class="grid-x grid-margin-x grid-margin-y extra-space">
        <div class="small-12 cell">
            <h2>Cambia password</h2>
        </div>
    </div>
    <div class="grid-x grid-margin-x grid-margin-y">
        <div class="small-6  medium-5 large-5 cell">
            <label><strong>Vecchia password</strong>
                <input type="email" class="required error password" id="" placeholder=""/>
            </label>
        </div>
        <div class="small-6  medium-5 large-5 cell">
            <label><strong>Nuova password</strong>
                <input type="email" class="required error password" id="" placeholder=""/>
            </label>
        </div>
    </div>
    <div class="grid-x grid-margin-x grid-margin-y">
        <div class="small-12 cell">
            <button id="" class="button submit">Modifica password</button>
        </div>
    </div>
<!-- fine form -->
</div>
