<div class="main-content-nomodal">
    <table class="unstriped hover">
        <tbody>
            {{#each carrello.carrello}}
            <tr>
                <td>
                    <span class="titolo-item">{{item-name}}</span>
                    <span class="note-item">{{item-note}}</span>
                    <span class="cottura-item">{{item-cottura}}</span>
                </td>
                <td>
                    <div class="input-group input-number-group">
                        <div class="input-group-button">
                            <span class="input-number-decrement"><i class="las la-minus-square la-lg"></i></span>
                        </div>
                        <input class="input-number" style="width:1.5rem; font-size: 0.8rem!important;" type="button" value="{{item-quantity}}" min="0" max="30">
                        <div class="input-group-button">
                            <span class="input-number-increment"><i class="las la-plus-square la-lg"></i></span>
                        </div>
                    </div>
                </td>
                <td>
                    <span class="prezzo-item">€ {{item-price-total}}</span>
                </td>
            </tr>
            {{/each}}
        </tbody>
        <tfoot class="extra-space">
            <tr>
                <td><strong>TOTALE</strong></td>
                <td></td>
                <td style="text-align: right; white-space: nowrap;"><strong>€ 190,90</strong></td>
            </tr>
        </tfoot>
    </table>
</div>
