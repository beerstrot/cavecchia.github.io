<div id="carrello" class="reveal reveal-ecommerce grid-x grid-margin-x grid-margin-y main-container" data-reveal>
	<header class="main-header border-bottom">
		<h2 class="h2-titolo-carrello">Chiudi per continuare la spesa</h2>
		<button class="close-button close-button-carrello" data-close aria-label="Close reveal" type="button">
			<span aria-hidden="true">&times;</span>
		</button>
	</header>
	<div class="main-content-nomodal">
		<table class="unstriped hover">
		  	<tbody>
				{{#repeat 5}}
		    	<tr>
			      	<td>
				      	<span class="titolo-item">Beerstrot</span>
						<span class="note-item">no fegato più vegan mi raccomando senza olive fritte allegate come contorno</span>
						<span class="cottura-item">Ben cotto</span>
					</td>
				    <td>
				      	<div class="input-group input-number-group">
						  	<div class="input-group input-number-group">
						  	<div class="input-group-button">
						    	<span class="input-number-decrement">-</span>
						  	</div>
						  	<input class="input-number" style="width:2rem;" type="button" value="2" min="0" max="30">
						  	<div class="input-group-button">
						    	<span class="input-number-increment">+</span>
						  	</div>
						</div>
						</div>
					</td>
			      	<td>
			      		<span class="prezzo-item">€150,00</span>
			      	</td>
			    </tr>
				{{/repeat}}
		  	</tbody>
		  	<tfoot class="extra-space">
		  		<tr>
					<td><strong>TOTALE</strong></td>
					<td></td>
					<td><strong>€190,90</strong></td>
				</tr>
		  	</tfoot>
		</table>
	</div>
	<footer class="main-footer">
		<button type="button" class="button expanded-with-padding" data-open="checkout-login">
			Compila i tuoi dati e invia l'ordine <span class="price">&nbsp;€190,90</span>
		</button>
	</footer>
</div>
