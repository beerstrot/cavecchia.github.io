<div class="main-content-nomodal">
    {{#each carrello.carrello}}
    <div id="carrello" class="clearfix">
        <div class="checkout-summary-item align-middle">
            <div class="item-name">
                <h1 class="titolo-item">{{item-name}}</h1>
                <p class="note-item no-inline">{{item-note}}</p>
                <p class="cottura-item no-inline">{{item-cottura}}</p>
            </div>
            <div class="input-group input-number-group">
                <div class="input-group-button">
                    <span class="input-number-decrement"><i class="las la-minus-square la-lg"></i></span>
                </div>
                <input class="input-number"  type="button" value="{{quantita}}" min="0" max="30">
                <div class="input-group-button">
                    <span class="input-number-increment"><i class="las la-plus-square la-lg"></i></span>
                </div>
            </div>
            <div class="item-price">
                <p class="prezzo-item ">â‚¬ {{item-price-total}}</p>
            </div>
        </div>
    </div>
    {{/each}}
</div>
