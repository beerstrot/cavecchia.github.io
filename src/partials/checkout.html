<div class="reveal grid-x grid-margin-x grid-margin-y" id="checkout" data-reveal>
        <button class="close-button close-button-carrello" data-close aria-label="Close reveal" type="button">
            <h2 class="h2-titolo-carrello">Chiudi per continuare la spesa</h2>
        </button>
    <div class="grid-x grid-padding-x extra-space">
        <div class="small-12 cell">
            <h2>Accedi</h2>
        </div>
        <div class="small-6 cell">
            <label><strong>Email</strong>
                <input id="user-text-field" type="email" autocomplete="username" class="required error email" placeholder="esempio@esempio.it"/>
            </label>
        </div>
        <div class="small-6 cell">
            <label><strong>Password</strong>
                <input id="password-text-field" type="password" class="required error password" autocomplete="current-password"/>
            </label>
        </div>
        <div class="small-12 cell">
            <a href="#" class="button float-right">Accedi</a>
        </div>
    </div>
    <div class="grid-x grid-padding-x">
        <div class="small-12 cell">
            <p class="text-center">.- oppure -.</p>
        </div>
    </div>
    <div class="grid-x grid-padding-x">
        <div class="small-12 cell">
            <a href="#" class="button">Accedi con Facebook</a>
        </div>
        <div class="small-12 cell">
            <a href="#" class="button">Accedi con Google</a>
        </div>
        <div class="small-12 cell">
            <a href="#" class="button hollow ">Prosegui senza registrarti</a>
        </div>
    </div>
    <div class="grid-x grid-padding-x extra-space">
        <div class="small-12 cell">
            <h2>Registrati</h2>
        </div>
        <div class="small-6 medium-4 large-4 cell">
            <label><strong>Nome*</strong>
                <input type="text" class="required error" id="name" placeholder="" maxlength="20"/>
            </label>
        </div>
        <div class="small-6 medium-6 large-4 cell">
            <label><strong>Cognome*</strong>
                <input type="text" class="required error" id="surname" placeholder="" maxlength="20"/>
            </label>
        </div>
        <div class="small-6  medium-4 large-3 cell">
            <label><strong>Telefono*</strong>
                <input type="tel" class="required error" id="telephone" placeholder="3332221111" maxlength="35" />
            </label>
        </div>
        <div class="small-12  medium-6 large-5 cell">
            <label><strong>Email (la tua username) non modificabile*</strong>
                <input type="email" class="required error email" id="email" placeholder="esempio@esempio.it" maxlength="200"/>
              </label>
        </div>
        <div class="small-12 cell">
            <label><strong>Password</strong>
                 <input id="new-password-text-field" type="password" class="required error password" autocomplete="new-password"/>
            </label>
        </div>
        <div class="small-12 cell">
            <a href="#" class="button float-right">Registrati</a>
        </div>
    </div>
</div>
