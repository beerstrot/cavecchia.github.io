<div class="clearfix">
	{{#each carrello.carrello}}
  	<div class="checkout-summary-item align-middle">
		<div class="item-name">
	  		<h1 class="titolo-item">{{item-name}}</h1>
            <p class="note-item">{{item-note}}</p>
            <p class="cottura-item">{{item-cottura}}</p>
	  		<p class="note-item">Quantità: {{quantita}}</p>
		</div>
        <div class="item-price">
            <p class="prezzo-item ">€ {{item-price-total}}</p>
        </div>
  	</div>
  	{{/each}}
  	<div class="checkout-summary-details">
	    <div>
	      	<h1 class="titolo-item">TOTALE:</h1>
	    </div>
	    <div class="item-price">
	      	<h1 class="titolo-item">€ 145,40</h1>
	    </div>
	</div>
	{{#ifpage 'account'}}
    <button type="button" id="" class="clear button hollow alert float-left">Elimina</button>
    <button type="button" id="" class="button submit float-right">Metti nel carrello e modifica</button>
	{{/ifpage}}
</div>
